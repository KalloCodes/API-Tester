<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog Generator</title>
    <link rel="stylesheet" href="css/dogstyle.css">
</head>

<body>
    <header>Premium Dog Generator</header>

    <div id="linkdiv"></div>

    <div id="formdiv">
        <form onSubmit="return false;">
            <label for="quantity">Pick up to 10 dogs</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" onkeydown="if (event.keyCode == 13) getImages()">
        </form>

        <button id="button" type="submit" onclick="getImages()">Bring me some dogs!</button>
    </div>

    <div id="img-holder">
    </div>
</body>

<script src="dogscript.js"></script>


</html>
